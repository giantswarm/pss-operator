version: 2.1

orbs:
  architect: giantswarm/architect@4.34.1

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: pss-operator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-pss-operator-to-docker
          image: "docker.io/giantswarm/pss-operator"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-pss-operator-to-quay
          image: "quay.io/giantswarm/pss-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-pss-operator-to-aliyun
          image: "giantswarm-registry.cn-shanghai.cr.aliyuncs.com/giantswarm/pss-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/


      - architect/push-to-app-catalog:
          context: "architect"
          name: push-pss-operator-to-control-plane-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "pss-operator"
          requires:
            - push-pss-operator-to-docker
            - push-pss-operator-to-quay
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/


      - architect/push-to-app-collection:
          context: architect
          name: push-pss-operator-to-aws-app-collection
          app_name: "pss-operator"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-pss-operator-to-aliyun
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-pss-operator-to-azure-app-collection
          app_name: "pss-operator"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-pss-operator-to-gcp-app-collection
          app_name: "pss-operator"
          app_collection_repo: "gcp-app-collection"
          requires:
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-pss-operator-to-vsphere-app-collection
          app_name: "pss-operator"
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-cloud-director-app-collection
          app_name: "pss-operator"
          app_collection_repo: "cloud-director-app-collection"
          requires:
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_name: "pss-operator"
          app_collection_repo: "capa-app-collection"
          requires:
            - push-pss-operator-to-aliyun
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capz-app-collection
          app_name: "pss-operator"
          app_collection_repo: "capz-app-collection"
          requires:
            - push-pss-operator-to-aliyun
            - push-pss-operator-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
